<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">

    <h3 class="with-line">General Information</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"
                   ng-model="user.firstName">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="user.lastName">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail" class="col-sm-3 control-label">Email</label>

          <div class="col-sm-9">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputMobile" class="col-sm-3 control-label">Mobile</label>

          <div class="col-sm-9">
            <input type="phone" class="form-control" id="inputMobile" placeholder="Mobile" ng-model="user.mobile">
          </div>
        </div>
    </div>
