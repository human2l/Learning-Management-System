<body ng-controller="SigninCtrl">
  <main class="auth-main">
    <div class="auth-block">
      <h1>Sign in to BitLMS Admin</h1>
      <a ng-if="state != 'reset'" href="reg.html" class="auth-link">New User? Sign up</a>
      <a ng-if="state == 'forgot'" href="auth.html" class="auth-link">Already have an account? Sign in!</a>



      <form class="form-horizontal" name="form" ng-if="state == 'normal'">
        <!-- <div ng-form="input-form"> -->
          <div class="form-group" ng-class="{'has-error': (form.email.$dirty && form.email.$invalid)||(form.email.$pristine && submitting)}">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
              <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.name">
              <span class="help-block error-block basic-block">Proper email required</span>
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error': (form.password.$dirty && form.password.$invalid)||(form.password.$pristine && submitting)}">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
              <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.pwd">
              <span class="help-block error-block basic-block">Password required</span>
            </div>
          </div>
        <!-- </div> -->
        <!-- <div ng-form="submit-form"> -->
          <div class="form-group" ng-class="{'has-error': loginfailed == true}">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-click="onSubmit()" type="submit" class="btn btn-default btn-auth" ng-disabled="form.$invalid||form.$pristine">Sign in</button>
              <a ng-click="onForgotPassword()" href="#" class="forgot-pass">Forgot password?</a>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
              <span class="help-block error-block basic-block">Username or password is incorrect!</span>
            </div>
          </div>
        <!-- </div> -->
      </form>

      <form class="row form-inline" name="form-forgot" ng-if="state == 'forgot'">
        <div class="form-group col-sm-10">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Please enter your email to reset your password">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form class="row form-inline" name="form-reset" ng-if="state == 'reset'">

      </form>



    </div>
  </main>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="auth.signin.js"></script>

</body>
</body>

</html>
