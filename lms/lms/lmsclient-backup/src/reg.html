<!DOCTYPE html>
<html lang="en" ng-app="auth.signup">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BitLMS Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
    rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-controller="SignupCtrl">
  <main class="auth-main">
    <div class="auth-block">
      <h1>Sign up to Bit LMS</h1>
      <a href="auth.html" class="auth-link">Already have an account? Sign in!</a>

      <form novalidate class="form-horizontal" name="form">

        <div class="form-group" ng-class="{'has-error': (form.email.$dirty && form.email.$invalid)||(form.email.$pristine && submitting)}">
          <label for="email" class="col-sm-4 control-label">Email *</label>

          <div class="col-sm-8">
            <input ng-model="emailCtrl" name="email" type="email" class="form-control" id="email" placeholder="Email" required>
            <span class="help-block error-block basic-block">Proper email required</span>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': (form.password.$dirty && form.password.$invalid)||(form.password.$pristine && submitting)}">
          <label for="pwd1" class="col-sm-4 control-label">Password *</label>

          <div class="col-sm-8">
            <input name="password" ng-model="pwdCtrl" type="password" class="form-control" id="pwd1" placeholder="Password" required
              ng-minlength="4" ng-maxlength="8">
            <span class="help-block error-block basic-block">Password length should be 4-8. Both passwords should be the same</span>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': (form.password2.$dirty && form.password2.$invalid)||(form.password2.$pristine && submitting)}">
          <label for="pwd2" class="col-sm-4 control-label">Retry Password *</label>

          <div class="col-sm-8">
            <input name="password2" ng-model="pwd2Ctrl" type="password" class="form-control" id="pwd2" placeholder="Password" value-matches="pwdCtrl"
              required ng-minlength="4" ng-maxlength="8">
            <span class="help-block error-block basic-block">Password length should be 4-8. Both passwords should be the same</span>
          </div>
        </div>
        <div class="form-group">
          <label for="firstName" class="col-sm-4 control-label">First Name</label>

          <div class="col-sm-8">
            <input name="firstName" ng-model="fnameCtrl" type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-4 control-label">Last Name</label>

          <div class="col-sm-8">
            <input name="lastName" ng-model="lnameCtrl" type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-error': form.mobile.$dirty && form.mobile.$error.minlength}">
          <label for="mobile" class="col-sm-4 control-label">Mobile</label>

          <div class="col-sm-8">
            <input ng-model="mobileCtrl" name="mobile" type="text" class="form-control" id="mobile" placeholder="Mobile" ng-minlength="10"
              ng-maxlength="10" restrict-to="[0-9]">
            <span class="help-block error-block basic-block">Mobile number should be 10 digit number</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button ng-click="onSubmit()" type="submit" class="btn btn-default btn-auth">Sign up</button>
          </div>
        </div>
      </form>

      <!-- <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div> -->
  </main>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="auth.signup.js"></script>
</body>

</html>
